<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <div class="header_div">
        <div class="logo_div">
            <img src="/img/logo.png" class="logo_img">
            <p class="logo_text">WebLab</p>
        </div>
        <div class="header_buttons_div">
            <div class="main_url_div">
                <a href="/main">
                    <p class="header_text">Главная</p>
                </a>
            </div>
            <div class="calculators_div">
                <a href="/calculators">
                    <p class="header_text">Калькуляторы</p>
                </a>
            </div>
            <div class="stat_div">
                <a href="/statistic">
                    <p class="header_text">Статистика</p>
                </a>
            </div>
            <div class="auth_div" sec:authorize="!isAuthenticated()">
                <a href="/login">
                    <p class="header_text">Войти</p>
                </a>
            </div>
            <div class="user_div" sec:authorize="isAuthenticated()">
                <img src="/img/user_icon.png" class="user_icon">
                <div class="dropdown-content">
                    <a href="#"><div class="item_one_div">
                        <p class="text_menu">Личный кабинет</p>
                    </div></a>
                    <a href="/logout"><div class="item_two_div">
                        <p class="text_menu">Выйти</p>
                    </div></a>
                </div>
            </div>
        </div>
    </div>

    <style>

        html {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
            display: inline;
        }

        .header_div {
            width: 100%;
            height: 70px;
            position: fixed;
            z-index: 998;
            display: flex;
            top: 0;
            justify-content: space-between;
            align-items: center;
            background: #fafafa;
            border-radius: 0 0 20px 20px;
        }

        .logo_div {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .logo_img {
            width: 60px;
            height: 60px;
            display: inline-block;
        }

        .logo_text {
            height: 36px;
            margin: auto 0;
            font-size: 35px;
            font-family: OverpassMedium;
            font-weight: bold;
            display: inline-block;
            color: #2196f3;
        }

        .header_buttons_div {
            height: 70px;
            display: flex;
            justify-content: space-around;
        }

        .calculators_div, .stat_div, .auth_div, .user_div, .main_url_div {
            display: flex;
            align-items: center;
            height: 70px;
            margin-right: 30px;
        }

        .header_text {
            font-family: OverpassMedium;
            font-size: 20px;
            color: black;
            text-align: center;
            display: inline-block;
        }

        .header_text:hover {
            color: #2196f3;
            transition: 0.2s;
        }

        .user_icon {
            width: 35px;
            height: 35px;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            right: 10px;
            display: none;
            z-index: 1;
        }

        .text_menu {
            font-family: OverpassMedium;
            font-size: 14px;
            padding: 20px;
            margin: 0;
        }

        .user_div:hover .dropdown-content {
            display: block;
        }

        .item_one_div {
            border-radius: 10px 10px 0 0 ;
            background: #fafafa;
        }

        .item_two_div {
            border-radius: 0 0 10px 10px;
            background: #fafafa;
        }


        .item_one_div:hover, .item_two_div:hover {
            background: #2196f3;
            color: #fafafa;
            transition: 0.2s;
        }

    </style>


</div>

</body>
</html>
