<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="footer">
    <div class="footer_div">
        <div class="about_div">
            <p class="big_footer_text">О компании</p>
            <p class="footer_text">ОАО "Веб Лаб"</p>
            <p class="footer_text">г. Самара, ул. Мичурина, д. 35</p>
        </div>
        <div class="authors_div">
            <p class="big_footer_text">Авторство</p>
            <a href="https://www.flaticon.com" target="_blank" class="text-decoration-none text-reset"><p class="footer_text_clickable">Иконки - Flaticon</p></a>
        </div>
        <div class="contacts_div">
            <p class="big_footer_text">Контакты</p>
            <p class="footer_text">+ 8 (800) 555 35 35</p>
            <p class="footer_text">info@weblab.com</p>
        </div>
    </div>

    <style>
        .footer_div {
            display: flex;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 150px;
            background: #fafafa;
            margin: 150px 0 0 0;
            padding-top: 20px;
        }

        .contacts_div, .about_div, .authors_div {
            width: 220px;
            margin-left: 40px;
        }

        .big_footer_text {
            font-family: OverpassMedium;
            font-size: 20px;
            font-weight: bold;
        }

        .footer_text, .footer_text_clickable {
            font-family: OverpassMedium;
            font-size: 15px;
        }

        .footer_text_clickable:hover {
            color: #2196f3;
            transition: 0.2s;
        }
    </style>
</div>

</body>
</html>
