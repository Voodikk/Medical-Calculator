<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/schwartz.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/schwartz.js"></script>
    <title>Скорость клубочковой фильтрации по формулам MDRD и Schwartz</title>
</head>
<body>
<div>
    <div class="parent_div">
        <div class="title_div">
            <p class="title_name_calculator_text">Скорость клубочковой фильтрации по формулам MDRD и Schwartz</p>
        </div>
        <div class="body_div">
            <form name="form" id="form" onsubmit="return sendForm();" method="post">
                <div class="form_input">
                    <p class="text">Пол</p>
                    <p class="text_for_switch1">Женский</p>
                    <label class="form_input_switch_label">
                        <input type="checkbox" class="switch_input" name="gender" id="gender">
                        <span class="switch_slider"></span>
                    </label>
                    <p class="text_for_switch">Мужской</p>
                </div>
                <div class="form_input">
                    <label class="form_input_label">
                        Ваш возраст, (в годах)
                        <input type="number" name="age" id="age" class="input_number" min="1" max="120" required>
                    </label>
                </div>
                <div class="form_input_height" id="secondInput">
                    <label class="form_input_label">
                        Рост, (в см)
                        <br>
                        <input type="number" name="height" id="height" class="input_number" min="1" step="0.1" max="280">
                    </label>
                </div>
                <div class="form_input">
                    <label class="form_input_label">
                        Креатинин, (в мкмоль/л)
                        <input type="number" name="creat" class="input_number" min="1" step="0.1" required>
                    </label>
                </div>
                <div class="form_input">
                    <p class="text">Раса</p>
                    <p class="text_for_switch1">Белый</p>
                    <label class="form_input_switch_label">
                        <input type="checkbox" class="switch_input" name="race" id="race">
                        <span class="switch_slider"></span>
                    </label>
                    <p class="text_for_switch2">Афроамериканец</p>
                </div>
                <div class="form_input">
                    <p class="text1">Соответствие IDMS</p>
                    <span class="infoconc" data="Включите, если ваша лаборатория использует IDMS (isotope dilution mass spectrometry - изотоп-дилюционная масс-спектрометрия) как метод определения кретинина в сыворотке крови."></span>
                    <label class="form_input_switch_idms_label">
                        <input type="checkbox" class="switch_input" name="idms" id="idms">
                        <span class="switch_slider"></span>
                    </label>
                </div>

                <div class="submit_button">
                    <div class="submit_input_div">
                        <input type="submit" value="Рассчитать" class="submit_input">
                    </div>
                </div>
            </form>

            <div class="result_div">
                <table class="result_table" id="result">

                </table>
            </div>

            <div class="info_calculator_div">
                <button type="button" id="InformationButton" class="information_button" data-bs-toggle="modal" data-bs-target="#info_modal">О калькуляторе</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="info_modal" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="text">Информация о калькуляторе</p>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body" id="textinfo"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
